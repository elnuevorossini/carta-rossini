<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta El Nuevo Rossini</title>
  </head>
  <body>
    <h1 class="Brand text-center display-1 mt-5">El Nuevo Rossini</h1>
    <div class="container mx-auto px-4 mb-24">
      <h4 class="display-4 text-center my-4 spacing">CARTA</h4>
      <section id="raciones" class="border border-light rounded my-4">
        <h6 class="display-6 text-center spacing">RACIONES</h6>
        <p class="text-end px-3 py-0">precio:</p>
      </section>
      <section id="ensaladas" class="border border-light rounded my-4">
        <h6 class="display-6 text-center spacing">ENSALADAS</h6>
        <p class="text-end px-3 py-0">precio:</p>
      </section>
      <section id="postres" class="border border-light rounded my-4">
        <h6 class="display-6 text-center spacing">POSTRES</h6>
        <p class="text-end px-3 py-0">precio:</p>
      </section>
    </div>
  </body>
  <script src="js/main.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"
  ></script>
</html>
